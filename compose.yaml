version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: my-postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - my-net

  kafka:
    image: spotify/kafka
    container_name: kafka
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      ADVERTISED_HOST: "kafka"
      ADVERTISED_PORT: 9092
    networks:
      - my-net

  media-service:
    build: ./media-service 
    container_name: media-service
    restart: always
    depends_on:
      - postgres
      - kafka
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_NAME: mydatabase
      KAFKA_URL: kafka:9092 
      KAFKA_TOPIC: song_uploads 
    command: ["go", "run", "main.go"] 
    networks:
      - my-net
  
  streaming-service:
    build: ./streaming-service
    container_name: streaming-service
    restart: always
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    command: ["go", "run", "main.go"] 
    networks:
      - my-net

  search-service:
    build: ./search-service
    container_name: search-service
    restart: always
    depends_on:
      - kafka
    ports:
      - "8085:8085"
    command: ["go", "run", "main.go"]
    environment:
      KAFKA_URL: kafka:9092 
      KAFKA_TOPIC: song_uploads 
    networks:
      - my-net

  gateway-service:
    build: ./gateway
    container_name: gateway-service
    restart: always
    depends_on:
      - streaming-service
      - media-service
      - search-service
    ports:
      - "9000:9000"
    environment:
      PORT: 9000
      STREAMING_SERVICE_URL: "http://streaming-service:8080"
      MEDIA_SERVICE_URL: "http://media-service:3000"
      SEARCH_SERVICE_URL: "http://search-service:8085"
    networks:
      - my-net
      
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    depends_on:
      - postgres
    ports:
      - "8133:8133"
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_NAME: mydatabase
    networks:
      - my-net
      
volumes:
  pg_data:
  kafka_data:


networks:
  my-net:
    driver: bridge

